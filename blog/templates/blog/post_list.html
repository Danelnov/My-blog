{% extends 'blog/base.html' %}

{% block content %}
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {% for post in posts %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{% url 'post_detail' pk=post.pk%}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.text|linebreaksbr|truncatechars:300 }}...</h3>
                        </a>
                        <p class="post-meta">
                            Publicado por 
                            <a href="{% url 'author_posts' author=post.author %}">{{ post.author }}</a>
                            en el {{ post.published_date }}
                        </p>
                        <a href="{% url 'posts_by_category' category=post.category %}">{{ post.category }}</a>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                {% endfor %}
                <!-- Pager-->
                <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Postsâ†’</a></div>
            </div>
        </div>
    </div>
{% endblock %}
